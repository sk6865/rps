<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script async src="rpsUI.js"></script>
</head>

<body>
    <div class="title">
        <p>ROCK PAPER SCISSORS</p>
    </div>
    <div class="container">
        <div class="small box">
            <div>
                <p>Computer</p>
                <p id="computerScore">0</p>
            </div>
        </div>
        <div class="main">

            <div>
                <p id="choices">Pick a choice:</p>
            </div>
            <div id="buttonChoice">
                <button id="Rock">
                    <i class="fa fa-hand-grab-o fa-5x"></i>
                </button>
                <button id="Paper">
                    <i class="fa fa-hand-paper-o fa-5x"></i>
                </button>
                <button id="Scissors">
                    <i class="fa fa-hand-scissors-o fa-5x"></i>
                </button>
            </div>
            <div id="game">
            </div>

        </div>
        <div class="small box">
            <div>
                <p>You</p>
                <p id="playerScore">0</p>
            </div>
        </div>
    </div>

    

</body>

</html>
